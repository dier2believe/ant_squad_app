<html>
    <head>
    <title>
        Ant Squad
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    
    <body>
        <div id="background">
            
            
            <div id="title"> <div id="wordHeader">Ant Squad</div></div>
            <div id="backTitle" class="main"></div>
                
            <div id="menu">
                <div id="mmOutput">
                    <div id="playerButtons">
                        <button id="onePlayer" class="playerButtons">1 player</button>
                        <button id="twoPlayer" class="playerButtons">2 player</button>
                        <button id="threePlayer" class="playerButtons">3 player</button>
                        <button id="fourPlayer" class="playerButtons">4 player</button>
                    </div>
                </div>
                
                
                    <button id="infoButton"><a href="#" class="round2 color2">Sett-<br>ings<span class="round2">Change your Settings</span></a></button>
                    <button id="instructButton"><a href="#" class="round1 color1">Instruc-<br>tions<span class="round1">Learn how to play</span></a></button>
                    <button id="playButton"><a href="#" class="round color">Start Game<span class="round">Continue at your own risk</span></a></button>
                
            </div>
            
            <div id="gameScreen" style="display:none;">
                <div id="output">
                    
                </div>
            </div>
            
        </div>
        
        
        
        <script src="jquery/jquery-1.12.3.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
